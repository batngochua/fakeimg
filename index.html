<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HyperOS Call UI</title>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
    margin: 0;
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

/* INPUT */
.controls {
    margin-bottom: 12px;
}

.controls input {
    padding: 8px;
    width: 220px;
    font-size: 14px;
}

.controls button {
    padding: 8px 14px;
    margin-left: 6px;
    cursor: pointer;
}

/* PHONE UI */
.phone {
    width: 360px;
    height: 760px;
    background: #000;
    color: #fff;
    overflow: hidden;
}

/* STATUS BAR */
.status {
    display: flex;
    justify-content: space-between;
    padding: 12px 18px;
    font-size: 14px;
    font-weight: 600;
}

/* HEADER */
.header {
    padding: 30px 20px 0;
}

.title {
    font-size: 28px;
    font-weight: 400;
    margin: 12px 0;
}

/* NUMBERS */
.phone-text {
    font-size: 14px;
    color: #aaa;
    font-weight: 400;
}

.country {
    font-size: 14px;
    color: #888;
}

/* ACTIONS */
.actions {
    display: flex;
    gap: 20px;
    margin: 20px 0;
}

.btn {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
}

.call { background: #1db954; }
.msg { background: #1e88e5; }

hr {
    border: none;
    border-top: 1px solid #222;
    margin: 20px 0;
}

.option {
    color: #1e88e5;
    font-size: 16px;
    margin-bottom: 18px;
}

/* HISTORY */
.history-title {
    font-size: 18px;
    margin-bottom: 10px;
}

.log {
    display: flex;
    justify-content: space-between;
    margin-bottom: 14px;
}

.log-left span {
    display: block;
}

.time {
    font-size: 17px;
    font-weight: 600;
}

.phone-text {
    font-size: 14px;
    color: #aaa;
}

.log-right {
    font-size: 14px;
    color: #aaa;
}
</style>
</head>

<body>

<!-- INPUT -->
<div class="controls">
    <input id="phoneInput" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i">
    <button onclick="exportImage()">Xu·∫•t ·∫£nh</button>
</div>

<!-- PHONE -->
<div class="phone" id="capture">

    <div class="status">
        <div id="status-time"></div>
        <div><img src="img1.png" alt="" style="width:110px;height:24px"></div>
    </div>

    <div class="header">
        <img src="img2.png" style="width:100px;height:100px">

        <div class="title">Li√™n h·ªá kh√¥ng x√°c ƒë·ªãnh</div>

        <div class="number-main phone-text" style="font-size: 18px; font-weight: 600; color: #fff;">0123456789</div>
        <div class="country">Vi·ªát Nam</div>

        <div class="actions">
            <div class="btn call">üìû</div>
            <div class="btn msg">üí¨</div>
        </div>

        <hr>

        <div class="option">M·ªõi</div>
        <div class="option">Th√™m v√†o li√™n h·ªá</div>

        <hr>

        <div class="history-title">L·ªãch s·ª≠ cu·ªôc g·ªçi</div>

        <div class="log">
            <div class="log-left">
                <span class="time"></span>
                <span class="phone-text">0123456789 ‚Üó</span>
            </div>
            <div class="log-right">Kh√¥ng k·∫øt n·ªëi</div>
        </div>

        <div class="log">
            <div class="log-left">
                <span class="time"></span>
                <span class="phone-text">0123456789 ‚Üó</span>
            </div>
            <div class="log-right">Kh√¥ng k·∫øt n·ªëi</div>
        </div>

        <div class="log">
            <div class="log-left">
                <span class="time"></span>
                <span class="phone-text">0123456789 ‚Üó</span>
            </div>
            <div class="log-right">Kh√¥ng k·∫øt n·ªëi</div>
        </div>
    </div>
</div>

<script>
// ===== STATUS TIME =====
function updateStatusTime() {
    const n = new Date();
    document.getElementById('status-time').innerText =
        String(n.getHours()).padStart(2,'0') + ':' +
        String(n.getMinutes()).padStart(2,'0');
}
updateStatusTime();
setInterval(updateStatusTime, 60000);

// ===== CALL LOG TIME =====
const times = document.querySelectorAll('.time');
const now = new Date();
[1,7,14].forEach((min, i) => {
    const t = new Date(now - min*60000);
    times[i].innerText =
        String(t.getHours()).padStart(2,'0') + ':' +
        String(t.getMinutes()).padStart(2,'0');
});

// ===== PHONE INPUT =====
const phoneInput = document.getElementById('phoneInput');
const phoneTexts = document.querySelectorAll('.phone-text');

phoneInput.addEventListener('input', () => {
    phoneTexts.forEach(el => {
        el.innerText = el.innerText.includes('‚Üó')
            ? phoneInput.value + ' ‚Üó'
            : phoneInput.value;
    });
});

// ===== EXPORT IMAGE =====
function exportImage() {
    html2canvas(document.getElementById('capture')).then(canvas => {
        const a = document.createElement('a');
        a.download = 'call-history.png';
        a.href = canvas.toDataURL();
        a.click();
    });
}
</script>

</body>
</html>
